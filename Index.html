<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Hunt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="controls">
          <div class="start control">Start</div>
          <div class="pause control">Pause</div>
          <div class="reset control">Reset</div>
          <div class="input control">
            <form action="">
              <label for="input">Seconds: </label
              ><input type="number" name="input" id="sec" value="5" />
            </form>
          </div>
        </div>
        <div class="playGround">
          <div class="display">
            <div class="redDot"></div>
          </div>
          <div class="results">
            <div class="mouseClick">
              <div class="mouseHead">Mouse Click Number</div>
              <div class="click">1</div>
            </div>
            <div class="reactTIme">
              <div class="reactHead">Reaction Time</div>
              <div class="time">0.5s</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
